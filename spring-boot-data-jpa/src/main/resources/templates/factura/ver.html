<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<h4 class="card-title">
				<a th:href="@{'/ver/'+${factura.cliente.id}}" class = "btn btnlight btn-xs">&laquo; Volver</a>
			</h4>
			
			<ul class="list-group  my-2">
				<li th:text="'Datos del cliente'" class="list-group-item list-group-item-primary"></li>
				<li class="list-group-item" th:text="${factura.cliente}"></li>
				<li class="list-group-item" th:text="${factura.cliente.email}"></li>
			</ul>
			
			<ul class="list-group">
				<li th:text="'Datos de la factura'" class="list-group-item list-group-item-success"></li>
				<li class="list-group-item" th:text="'Folio: '+${factura.id}"></li>
				<li class="list-group-item" th:text="'DescripciÃ³n: '+${factura.descripcion}"></li>
				<li class="list-group-item" th:text="'Fecha: '+${factura.createAt}"></li>
			</ul>
			<div class="alert alert-info my-4" th:if="${#lists.isEmpty(factura.items)}" th:text="'No hay lineas para la factura: '+${factura.descripcion}">
			
			</div>
			
			<table class="table table-striped table-hover table-bordered my-3" th:if="${not #lists.isEmpty(factura.items)}">
				<thead>
				<tr>
					<td>Producto</td>
					<td>Precio</td>
					<td>Cantidad</td>
					<td>Total</td>
				</tr>
				</thead>
				
				<tbody>
					<tr th:each="linea: ${factura.items}">
					<td th:text="${linea.producto.nombre}"></td>
					<td th:text="${linea.producto.precio}"></td>
					<td th:text="${linea.cantidad}"></td>
					<td th:text="${linea.calcularImporte()}"></td>
					</tr>
				</tbody>
			
			</table>
			
			<h5 class="float-right">Gran Total: <span class="badge badge-secondary" th:text="${factura.total}"></span></h5>
			
			<div class="card border-info mb-4" style="max-width: 20rem;">
				<div class="card-header">Observaciones</div>
				
				<div class="card-body">
				<p th:text="${factura.observacion}" class="card-text" th:if="${not #strings.isEmpty(factura.observacion)}"></p>
				<h4 class="card-title" th:if="${#strings.isEmpty(factura.observacion)}" th:text="'No tiene observaciones'"></h4>
				</div>
			</div>
			
			<h4 class="card-title">
				<a th:href="@{'/ver/'+${factura.cliente.id}}" class = "btn btnlight btn-xs">&laquo; Volver</a>
			</h4>
				
			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
