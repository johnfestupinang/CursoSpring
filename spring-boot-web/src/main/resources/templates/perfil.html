<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1 class="color-rojo" th:text="${titulo}"></h1>

</body>
</html>
